<!DOCTYPE html>
<html>
	<head>
		<title>Content List</title>
		<style type="text/css">
			body {
				width:90%;
				max-width:900px;
				margin:0 auto;
				padding:0 auto;
				font:14px/21px Arial, sans-serif;
				color:#555;
			}
			
			table {
				margin:40px auto;
			}
			
			td, th {
				padding:10px 10px;
			}
			
			th {
				background:#aaa;
				color:#000;
			}
			
			ul {
				margin:0;
				padding:0 10px;
			}
		</style>
	</head>
	
	<body>
		<table>
			<thead>
				<tr>
					<td>&nbsp;</td>
					<th>System</th>
					<th>Show</th>
					<th>List</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td>&nbsp;</td>
					<th>System</th>
					<th>Show</th>
					<th>List</th>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<th>Blob Post</th>
					<td><ul>
						<li>ID</li>
						<li>Title</li>
						<li>Body</li>
						<li>Creation Date</li>
						<li>Update Date</li>
					</ul></td>
					<td><ul>
						<li>Title</li>
						<li>Body</li>
						<li>Creation Date/Update Date</li>
					</ul></td>
					<td><ul>
						<li>Title</li>
						<li>Body</li>
					</ul></td>
				</tr>
				
				<tr>
					<th>FriendList</th>
					<td><ul>
						<li>ID</li>
						<li>Title</li>
						<li>Url</li>
					</ul></td>
					<td><ul>
						<li>Title</li>
						<li>Url</li>
					</ul></td>
					<td><ul>
						<li>Title</li>
						<li>Url</li>
					</ul></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
